    body {
    align-content:center;
    }

    .flip-card {
      background-color: transparent;
      width: 500px;
      height: 300px;
      perspective: 1000px;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
    }

    .flip-card-front {
      background-color: #100b14;
      color: #c88694;
    }

    .flip-card-back {
      background-color: #100b14;
      color: #c88694;
      transform: rotateY(180deg);
    }

    img {

      height: 50px;
      width: 50px;
    }

    span {
      margin: 7px;
    }

    #h1 {
      font-size: 1.5em;

</style>
